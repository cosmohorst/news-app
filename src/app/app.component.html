<mat-toolbar color="primary"><mat-toolbar-row>
    <span>News App</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon">verified_user</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>
<ng-container *ngFor="let article of mArticles">
    <mat-card class="example-card">
        <mat-card-header>
          
          <mat-card-title>{{article.title}}</mat-card-title>
          <mat-card-subtitle>{{article.source.name}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{article.urlToImage}}" alt="{{article.title}}">
        <mat-card-content>
          <p>
            {{article.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <a target="_blank" href="{{article.url}}"><button  mat-flat-button color="primary">weiterlesen</button></a>
        </mat-card-actions>
      </mat-card>
</ng-container>
<div class="newsapi"><a target="_blank" href="https://newsapi.org">Powered by News API</a></div>

<router-outlet></router-outlet>
